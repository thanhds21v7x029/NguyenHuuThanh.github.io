<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập một dòng</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header font-weight-bold text-white bg-primary">Biểu mẫu đăng nhập</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form class="form-inline">
                            <div class="input-group ml-2 mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                                <input class="form-control" placeholder="Nhập vào email"></input>

                            </div>
                            <div class="input-group ml-2 mt-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </div>

                                </div>
                                <input class="form-control" placeholder="Nhập vào mật khẩu"></input>

                            </div>
                            <div class="form-check form-check-inline ml-2 mt-2">
                                <input type="checkbox" class="form-check-input"></input>
                                <label class="form-check-lable">Ghi nhớ tôi</label>

                            </div>
                            <button class="btn btn-primary mt-2">Đăng nhập</button>
                        </form>

                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
