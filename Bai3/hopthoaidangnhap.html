<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2> Mở biểu mẫu đăng nhập</h2>
        <a href="#" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modal1">
            Mở hộp thoại
        </a>
        <div id="modal1" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header text-center d-block">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">
                            <i class="fas fa-lock"></i>Đăng nhập
                        </h2>

                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="usernameInput">
                                    <i class="fas fa-user"></i>Người dùng:
 
                                </label>
                                <input class="form-control" placeholder="Nhập tên người dùng" id="usernameInput"></input>

                            </div>
                            <div class="form-group">
                                <label for="passwordInput">
                                    <i class="fas fa-eye"></i>Mật khẩu:
 
                                </label>
                                <input class="form-control" placeholder="Nhập mật khẩu" id="passwordInput"></input>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input"></input>
                                <label class="form-check">Ghi nhớ tôi</label>

                            </div>
                            <button class="btn btn-success btn-block">
                                <i class="fas fa-power-off"></i>Đăng nhập

                            </button>    
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
